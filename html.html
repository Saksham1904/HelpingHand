<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up | Log In</title>
    <link rel="stylesheet" href="style1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> 
      function Redirect(){
        window.location="ht.html"}
        </script>
   <script> 
     function Redirect1(){
       window.location="test.html"}
       </script>
    

  </head>
  <body>
    <div class="wrapper">
       <div class="title-text">
          <div class="title login">
             Account 
          </div>
          <div class="title signup">
             Account
          </div>
       </div>
       <div class="form-container">
          <div class="slide-controls">
             <input type="radio" name="slide" id="login" checked>
             <input type="radio" name="slide" id="signup">
             <label for="login" class="slide login">Login</label>
             <label for="signup" class="slide signup">SignUp</label>
             <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
             <form action="#" class="login">
                <div class="field">
                   <input type="text" placeholder="Email Address" required>
                </div>
                <div class="field">
                   <input type="password" placeholder="Password" required>
                </div>
                <div class="pass-link">
                   <a href="#">Reset password?</a>
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <fieldset>
                   <input type="submit" name="submit" class="submit action-button" value="Submit" onclick="Redirect()"/>
                  </fieldset>
                </div>
                <div class="signup-link">
                   Don't Have Account? <a href="">Create A New</a>
                </div>
             </form>
             <form action="https://script.google.com/macros/s/AKfycbz3o8cklMU_SaZKKiAtPyc5OIpqxtEjX31C5LUP0vikh8GiK_pEazJfIR75VC7eJEwd/exec"method="post" class="signup">
                <div class="field">
                   <input type="text" placeholder="Email Address" required name="email">
                </div>
                <div class="field">
                   <input type="text" placeholder="Name" required name="name">
                </div>
                <div class="field">
                   <input type="number" placeholder="Phonenumber" required name="Phonenumber">
                </div>
                <div class="field btn">
                   <div class="btn-layer"></div>
                   <fieldset>
                     <input type="submit" name="submit" class="submit action-button" value="Submit" onclick="Redirect1()"/>
                    </fieldset>
                </div>
             </form>
          </div>
       </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js.js"></script>
  </body>
</html>
